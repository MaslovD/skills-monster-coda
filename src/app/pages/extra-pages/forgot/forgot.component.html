<ni-card [title]="'Reset Your Password'" [align]="'center'">
  <form (ngSubmit)="onSubmit()">
    <md-input-container>
      <input mdInput placeholder="Email" value="">
    </md-input-container>

    <p class="text-left">Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</p>

    <button ni-button beforeIcon="sli-login" [gradient]="['#ff6a07', '#ffb583']" block="true">Sign In</button>

    <div class="additional-info">
      <a href="extra-layout/sign-in">Sign In</a>
      <span class="divider"></span>
      <a href="extra-layout/sign-up">Sign up</a>
    </div>
  </form>
</ni-card>
