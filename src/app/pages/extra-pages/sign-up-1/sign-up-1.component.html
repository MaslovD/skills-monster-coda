<ni-card [title]="'Create your account'" [align]="'center'">
  <form (ngSubmit)="onSubmit()">
    <md-input-container>
      <input mdInput placeholder="Email address" value="">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Password" value="">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Confirm Password" value="">
    </md-input-container>

    <div class="text-left mb-module">
      <md-checkbox>
        <small>I have read and agree to the terms of service.</small>
      </md-checkbox>
    </div>

    <button ni-button beforeIcon="sli-login" [gradient]="['#ff6a07', '#ffb583']" block="true">Sign Up</button>

    <div class="additional-info">
      Already have an account?
      <a href="extra-layout/sign-in">Sign in</a>
    </div>
  </form>
</ni-card>
