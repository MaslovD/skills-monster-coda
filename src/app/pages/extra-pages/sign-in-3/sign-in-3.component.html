<ni-card [title]="'Sign in with your app id to continue'" [align]="'center'">
  <form (ngSubmit)="onSubmit()">
    <md-input-container>
      <input mdInput placeholder="Username" value="">
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Password" value="">
    </md-input-container>

    <div class="text-left mb-module">
      <md-checkbox>
        Keep me signed in
      </md-checkbox>
    </div>

    <button ni-button beforeIcon="sli-login" [gradient]="['#ff6a07', '#ffb583']" block="true">Sign In</button>

    <div class="social-divider">Sign in with</div>

    <div class="social-login">
      <button ni-button beforeIcon="fa fa-facebook" outline="true" [bg]="'#3b5998'" [color]="['#3b5998', '#fff']">Facebook</button>
      <button ni-button beforeIcon="fa fa-twitter" outline="true" [bg]="'#00ACED'" [color]="['#00ACED', '#fff']">Twitter</button>
    </div>

    <div class="additional-info">
      <a href="extra-layout/sign-up">Sign up</a>
      <span class="divider"></span>
      <a href="extra-layout/forgot">Forgot your password?</a>
    </div>
  </form>
</ni-card>
