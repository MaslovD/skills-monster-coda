<ni-card [title]="'Simple menu'">
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <span>Redial</span>
    </button>
    <button md-menu-item disabled>
      <span>Check voicemail</span>
    </button>
    <button md-menu-item>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</ni-card>

<ni-card [title]="'Icons'">
  <button md-icon-button [mdMenuTriggerFor]="menu2">

</ni-card>

<ni-card [title]="'Customizing menu position'" class="mb-0">

</ni-card>
