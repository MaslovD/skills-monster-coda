<ni-card [title]="'Snackbar config'">
  <md-input-container>
    <input mdInput value="Disco party!" placeholder="Message" #message>
  </md-input-container>

  <md-input-container>
    <input mdInput value="Dance" placeholder="Action" #action>
  </md-input-container>

  <button md-raised-button color="primary" (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
</ni-card>
