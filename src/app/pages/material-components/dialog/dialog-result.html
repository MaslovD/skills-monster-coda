<h2 md-dialog-title>Dialog</h2>
<div md-dialog-content>What would you like to do?</div>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close('Option 1')" color="accent">Option 1</button>
  <button md-button (click)="dialogRef.close('Option 2')" color="warn">Option 2</button>
</div>
